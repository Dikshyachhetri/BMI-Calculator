<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BMI Calculator</title>


</head>

<body>
    <h1 style="border: 1px solid black;
     margin: 50px; 
     background-color: rgb(42, 165, 52);
     text-align: center ; color: white;">BMI Calculator</h1>

    <div style="border: 1px solid black; 
    padding:10px; 
    width: 300px;
    margin-left: 520px;
    text-align: center;
    background-color: rgb(155, 134, 113);">

        <br><br>
        <form action="/" method="post">
            <h3 style="margin-top: 1px; color: rgb(209, 67, 10); text-decoration: underline;">Please fill in the inputs.
            </h3>

            Weight in : <input type="number" name="weight" min="1" max="636" placeholder="KG"> <br><br>
            Height in : <input type="number" step="any" name="height" placeholder="METERS"><br> <br>
            <button type="submit" name="submit"> Calculate </button>
        </form>
    </div>

</body>

</html>
